<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which KLP48 member do you look like?</title>
    <style>
        body {
            background-color: #008800;
            color: white;
            font-family: Meiryo, Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 28px; /* タイトルのフォントサイズを少し小さく */
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #dddddd;
        }
        #webcam-container, #image-container, #label-container {
            margin-top: 20px;
        }
        #captured-image {
            display: none;
            margin: 20px auto;
        }
        /* Captureボタンの位置調整 */
        #capture-btn {
            margin-top: 10px;
        }
        /* リトライボタンのスタイル調整 */
        #retry-btn {
            margin-top: 10px;
        }
        /* インスタグラム投稿の埋め込みコンテナを中央揃え */
        #instagram-container {
            text-align: center;
            margin-top: 20px;
        }
        /* ボタンのエフェクト */
        .shake {
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <h1>Which KLP48 member do you look like?</h1>
    <button id="start-btn" onclick="init()">Start Camera</button>
    <div id="webcam-container"></div>
    <button id="capture-btn" onclick="capture()" style="display: none;">Capture</button>
    <canvas id="captured-image" style="display: none;"></canvas>
    <div id="label-container"></div>
    <button id="retry-btn" onclick="retry()" style="display: none;">Retry</button>
    <div id="instagram-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script async src="//www.instagram.com/embed.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/EYOuo5_-N/";
        let model, webcam, labelContainer, maxPredictions;

        // Instagramの埋め込みURL
        const instagramPosts = {
            "Tiffany": "https://www.instagram.com/p/C96m9T9he_D/?igsh=MTByaTNxMjVibWIwNg==",
            "Ann Drea": "https://www.instagram.com/p/C96mrcJBacB/?igsh=cGpubjAyNm1yYXQy",
            "Hillary": "https://www.instagram.com/p/C96m0cCB0w6/?igsh=MTA4czduZjF6MW91cQ==",
            "Khalies": "https://www.instagram.com/p/C96mv7HhQRP/?igsh=MXYwbGhkOWxibXZ0YQ==",
            "Salwa": "https://www.instagram.com/p/C96mm0eBtbF/?igsh=MXg1eDZkenA5ZGYyNA==",
            "Amanda": "https://www.instagram.com/p/C96mjGShLXH/?igsh=am82azdjZjA0eWdq",
            "Lucine": "https://www.instagram.com/p/C96mbhphpGW/?igsh=MWNwYnZyNW1mN3V4Mw==",
            "Yi Shyan": "https://www.instagram.com/p/C96mCZ_BJAV/?igsh=Y3E3Y2tzNDlybjJ0",
            "Cocoa": "https://www.instagram.com/p/C96l149h9TE/?igsh=MWVxNWE5cXNlNTQweQ==",
            "Haruka": "https://www.instagram.com/p/C96llsehw_P/?igsh=MW5zbjV4cXlnaXh1Zg==",
            "Suzuha": "https://www.instagram.com/p/C96le7Zh8PS/?igsh=MTFibDJxZmppcmtjMg==",
            "Devi": "https://www.instagram.com/p/C96lHnPBQ-q/?igsh=MXZsdDBnc2NhNW42MA==",
            "Yurina": "https://www.instagram.com/p/C96k8UDBpi-/?igsh=MXNxMWJ5OTZ6YTJycw=="
        };

        // カメラ起動
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // モデルとメタデータの読み込み
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // ウェブカメラの設定
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // ボタン表示の切り替えとエフェクト
            document.getElementById("start-btn").style.display = "none";
            const captureBtn = document.getElementById("capture-btn");
            captureBtn.style.display = "inline-block";
            captureBtn.classList.add("shake");  // エフェクトを追加
            setTimeout(() => captureBtn.classList.remove("shake"), 500);  // エフェクトをすぐに解除

            // 映像をリアルタイムに更新
            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            window.requestAnimationFrame(loop);
        }

        // 撮影と予測
        async function capture() {
            // 撮影時のフレームをキャンバスに描画
            const canvas = document.getElementById("captured-image");
            const context = canvas.getContext("2d");
            canvas.width = webcam.canvas.width;
            canvas.height = webcam.canvas.height;
            context.drawImage(webcam.canvas, 0, 0);

            // 撮影された画像で予測
            const prediction = await model.predict(canvas);
            prediction.sort((a, b) => b.probability - a.probability);

            // 予測結果を表示（上位3位まで）
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "<h3>You look like:</h3>";
            for (let i = 0; i < 3; i++) {
                const className = prediction[i].className;
                const probability = (prediction[i].probability * 100).toFixed(2);
                labelContainer.innerHTML += `<div>${i + 1}. ${className} - ${probability}%</div>`;
            }

            // リトライボタンを表示
            document.getElementById("retry-btn").style.display = "inline-block";

            // 1位のInstagram投稿を表示
            const topPrediction = prediction[0].className;
            const instagramContainer = document.getElementById("instagram-container");
            instagramContainer.innerHTML = `<h3>Check out and support ${topPrediction}!</h3>`;
            instagramContainer.innerHTML += `
                <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="${instagramPosts[topPrediction]}" data-instgrm-version="14" style="max-width: 540px; min-width: 326px; margin: 0 auto;"></blockquote>
            `;
            instgrm.Embeds.process();

            // 撮影後にカメラ停止
            webcam.stop();
            webcam.canvas.style.display = "none";
            canvas.style.display = "block"; // 撮影された画像を表示
            canvas.style.margin = "0 auto"; // 中央に配置

            // ボタン表示の切り替え
            document.getElementById("capture-btn").style.display = "none";
        }

        // リトライ処理 (ブラウザのリフレッシュ)
        function retry() {
            location.reload(); // ブラウザをリフレッシュ
        }
    </script>
</body>
</html>
